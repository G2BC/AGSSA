<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Universidade do Estado da Bahia - AGSSA</h1>
            <a href="{{ url_for('index') }}" class="header-button">Página Inicial</a>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Rodapé da Minha Aplicação &copy; 2024</p>
    </footer>
</body>
</html>
